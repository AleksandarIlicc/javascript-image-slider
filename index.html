<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer src="./app.js"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="square square--1"></div>
        <div class="square square--2"></div>
        <div class="circle circle--1"></div>
        <div class="circle circle--2"></div>

        <h1 class="title">JavaScript Image Slider</h1>

        <div class="wrapper">
            <div class="col-1">
                <div class="item">
                    <img src="./product-1.jpeg" alt="">
                </div>
                <div class="item">
                    <img src="./product-2.jpeg" alt="">
                </div>
                <div class="item">
                    <img src="./product-3.jpeg" alt="">
                </div>
            </div>
            <div class="col-2">
                <div class="carousel">
                    <div class="btn btn-prev"><i class="fas fa-chevron-left"></i></div>
                    <div class="btn btn-next"><i class="fas fa-chevron-right"></i></div>
                    <div class="slider">
                        <div class="slide">
                            <img src="./product-1.jpeg" alt="">
                        </div>
                        <div class="slide">
                            <img src="./product-2.jpeg" alt="">
                        </div>
                        <div class="slide">
                            <img src="./product-3.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <p class="paragraph">aleksandarilic.com</p>
    </div>

</body>

</html>
